<svg
  width="160"
  height="160"
  viewBox="0 0 160 160"
  xmlns="http://www.w3.org/2000/svg"
>

  <!-- Gradients -->
  <defs>
    <linearGradient id="leftPage" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>

    <linearGradient id="rightPage" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
  </defs>

  <!-- Left page -->
  <path
    d="M30 35
       Q60 20 80 35
       V115
       Q60 100 30 115
       Z"
    fill="url(#leftPage)"
  />

  <!-- Right page -->
  <path
    d="M80 35
       Q100 20 130 35
       V115
       Q100 100 80 115
       Z"
    fill="url(#rightPage)"
  />

  <!-- Center spine -->
  <line
    x1="80"
    y1="35"
    x2="80"
    y2="115"
    stroke="#E5E7EB"
    stroke-width="3"
  />

</svg>
